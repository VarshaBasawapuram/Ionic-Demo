<ion-header>

  <ion-navbar>
    <ion-title>second</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h2 style="color: #490FE7;" >Welcome to sonic</h2>
<ion-list radio-group>
  <ion-list-header>
    Size
  </ion-list-header>

  <ion-item>
    <ion-label>small</ion-label>
    <ion-radio checked="true" value="go"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>medium</ion-label>
    <ion-radio value="rust"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>large</ion-label>
    <ion-radio value="go1"></ion-radio>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <ion-label>Shakes</ion-label>
    <ion-select [(ngModel)]="toppings" multiple="true" cancelText="Nah" okText="Okay!">
      <ion-option value="bacon" selected="true">Caramel shake</ion-option>
      <ion-option value="olives">vanilla shake</ion-option>
      <ion-option value="xcheese" selected="true">Pineapple shake</ion-option>
      <ion-option value="peppers">strawberry shake</ion-option>
      <ion-option value="mushrooms">Hotfudge shake</ion-option>
      <ion-option value="onions">sonic blast</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

<ion-item>
  <ion-label> Extra scoop</ion-label>
  <ion-toggle ></ion-toggle>
</ion-item>

<ion-item>
  <ion-range [(ngModel)]="brightness">
    <ion-icon range-left small name="sunny"></ion-icon>
    <ion-icon range-right name="sunny"></ion-icon>
  </ion-range>
</ion-item>

</ion-content>
